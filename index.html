<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/css/style.css" />


  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <div class = "saved"> </div>
    <!---9am timeblock-->
    <div class="input-group time-block row" data-hour="9">
      <div class="input-group-prepend">
        <span class="input-group-text hour">9AM</span>
      </div>
      <textarea class="form-control block9"></textarea>
      <button class="btn saveBtn" type="button">&#128190;</button>
    </div>
    <!---10am timeblock-->
    <div class="input-group time-block row" data-hour="10">
      <div class="input-group-prepend">
        <span class="input-group-text hour">10AM</span>
      </div>
      <textarea class="form-control block10" ></textarea>
      <button class="btn saveBtn" type="button">&#128190;</button>
    </div>
    <!---11am timeblock-->
    <div class="input-group time-block row" data-hour="11">
      <div class="input-group-prepend">
        <span class="input-group-text hour">11AM</span>
      </div>
      <textarea class="form-control block11"></textarea>
      <button class="btn saveBtn" type="button">&#128190;</button>
    </div>
    <!---12pm timeblock-->
    <div class="input-group time-block row" data-hour="12">
      <div class="input-group-prepend ">
        <span class="input-group-text hour">12PM</span>
      </div>
      <textarea class="form-control block12"></textarea>
      <button class="btn saveBtn" type="button">&#128190;</button>
    </div>
 <!---1pm timeblock-->
    <div class="input-group time-block row" data-hour="13">
      <div class="input-group-prepend">
        <span class="input-group-text hour">1PM</span>
      </div>
      <textarea class="form-control block13" aria-label="1pm-text"></textarea>
      <button class="btn saveBtn" type="button">&#128190;</button>
    </div>
 <!---2pm timeblock-->
    <div class="input-group time-block row" data-hour="14">
      <div class="input-group-prepend">
        <span class="input-group-text hour">2PM</span>
      </div>
      <textarea class="form-control block14"></textarea>
      <button class="btn saveBtn" type="button">&#128190;</button>
    </div>
 <!---3pm timeblock-->
    <div class="input-group time-block row" data-hour="15">
      <div class="input-group-prepend">
        <span class="input-group-text hour">3PM</span>
      </div>
      <textarea class="form-control block15" aria-label="3pm-text"></textarea>
      <button class="btn saveBtn" type="button">&#128190;</button>
    </div>
 <!---4pm timeblock-->
    <div class="input-group time-block row" data-hour="16">
      <div class="input-group-prepend">
        <span class="input-group-text hour">4PM</span>
      </div>
      <textarea class="form-control block16"></textarea>
      <button class="btn saveBtn" type="button">&#128190;</button>
    </div>
 <!---5pm timeblock-->
    <div class="input-group time-block row" data-hour="17">
      <div class="input-group-prepend">
        <span class="input-group-text hour">5PM</span>
      </div>
      <textarea class="form-control block17"></textarea>
      <button class="btn saveBtn" type="button">&#128190;</button>
    </div>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/js/script.js"></script>
</body>

</html>
